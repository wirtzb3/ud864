<!DOCTYPE html><!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.74135, lng: -73.99802},
         zoom: 14,
         mapTypeControl: false
       });
       // Create a single latLng literal object.
       var singleLatLng = {lat: 40.74135, lng: -73.99802};
       // TODO: Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
       // on the map, and give it your own title!

       var marker = new google.maps.Marker({
         position: singleLatLng,
         map: map,
         title: 'INA-',
         info: 'This is the finest place in New York!',
         animation: google.maps.Animation.DROP
       });

       var largeInfowindow = new google.maps.InfoWindow();

       marker.addListener('click', function() {
         populateInfoWindow(this, largeInfowindow);
     });
   };

   var populateInfoWindow = function(marker, infowindow) {
     if (infowindow.marker != marker) {
       infowindow.marker = marker;
       infowindow.setContent('<div>' + marker.title + ' ' + marker.info + '</div>');
       infowindow.open(map, marker);
       // Make sure the marker property is cleared if the infowindow is closed.
       infowindow.addListener('closeclick', function() {
         infowindow.marker = null;
       });
     };

   };

   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD4HKLDia3tx6yPprYBuAosUMQXoU5OF90&callback=initMap">
   </script>
 </body>
</html>
